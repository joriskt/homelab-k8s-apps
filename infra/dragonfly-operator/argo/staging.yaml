apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dragonfly-operator
  namespace: argocd
spec:
  project: default
  ignoreDifferences:
    - group: '*'
      kind: '*'
      jsonPointers:
        - /sops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=false
    - ApplyOutOfSyncOnly=true
    - ServerSideApply=true
  source:
    repoURL: https://github.com/joriskt/homelab-k8s-apps.git
    targetRevision: HEAD
    path: infra/dragonfly-operator/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: dragonfly-operator-system