apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookstack-ig-public
  labels:
    app.kubernetes.io/name: bookstack-ig-public
spec:
  ingressClassName: nginx
  rules:
  - host: wiki.joris.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: bookstack-svc
            port:
              name: http
