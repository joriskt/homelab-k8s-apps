apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: kutt-db-cluster
spec:
  instances: 2
  storage:
    storageClass: ceph-csi-rbd
    size: 1Gi
  topologySpreadConstraints:
    # Never host more than 1 of the pods on a single virtual node
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          cnpg.io/cluster: kutt-db-cluster # label generated by cnpg, matches /metadata/name
    # Avoid scheduling multiple pods on a physical node:
    - maxSkew: 1
      topologyKey: topology.joris.me/node
      whenUnsatisfiable: ScheduleAnyways
      labelSelector:
        matchLabels:
          cnpg.io/cluster: kutt-db-cluster # label generated by cnpg, matches /metadata/name
