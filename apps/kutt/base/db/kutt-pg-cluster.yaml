apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: kutt-db-cluster
spec:
  instances: 2
  storage:
    storageClass: ceph-csi-rbd
    size: 1Gi
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.joris.me/node # prevent hosting on the same physical node
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          cnpg.io/cluster: kutt-db-cluster # label generated by cnpg, matches /metadata/name
