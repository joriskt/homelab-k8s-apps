apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
  source:
    repoURL: https://github.com/joriskt/homelab-k8s-apps.git
    targetRevision: HEAD
    path: sealed-secrets/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets
